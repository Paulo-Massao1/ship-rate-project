name: ship_rate
description: "ShipRate - Avaliação e consulta de navios"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9

  # Armazenamento local (web + mobile)
  shared_preferences: ^2.2.2
  shared_preferences_web: ^2.2.1
  # Web / PWA utilities (cross-platform)
  universal_html: ^2.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/navio.jpg
